<div>
	<h1>{{ ctrl.page_title }}</h1>
	<table class="table table-striped" style="min-width:100%">
		<thead>
			<tr>
				<th ng-repeat="col in ctrl.cols" ng-bind-html="col | html"></th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="row in ctrl.rows">
				<td ng-repeat="col in ctrl.cols" ng-bind-html="row[col] | html"></td>
			</tr>
			
		</tbody>
	</table>
</div>
