<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">New Blog Post</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-file-o fa-fw"></i> Blog Post</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
              <form ng-submit="blogFormCtrl.submitBlog()">
                <div class="form-group">
                  <h3>Title</h3>
                  <input class="form-control" placeholder="Title" ng-model="blogFormCtrl.blog.title" required>
                </div>
                <div class="form-group">
                  <h4>Description</h4>
                  <input class="form-control" placeholder="Description" ng-model="blogFormCtrl.blog.description" required>
                </div>
                <div class="form-group">
                  <h4>Keywords (seperate with spaces)</h4>
                  <input class="form-control" placeholder="Keywords" ng-model="blogFormCtrl.blog.keywords" required>
                </div>
                <div class="form-group">
                  <h4>Body</h4>
                  <textarea rows="25" ng-model="blogFormCtrl.blog.content" ui-tinymce required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publish</button>
                <button type="button" class="btn btn-danger">Cancel</button>
              </form>
            </div>
            <div class="col-lg-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
