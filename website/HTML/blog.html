<html>
    <head>
        <title>Add Blog</title>
        <script src="../JavaScript/jquery-3.0.0.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <script src="../JavaScript/ApiAccess.js" type="text/javascript"></script>
        <script src="../JavaScript/angular.js" type="text/javascript"></script>
        <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
        <script>tinymce.init({ selector:'textarea' });</script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div class ="container">
        <div class ="row">
            <div class="col-sm-7">
                <h1>Add Blog</h1>
                <form class="form-inline">
                    <div class="form-group">
                        <h4 id="username-title">Author</h4>
                        <label for="Title">Title</label>
                        <br>
                        <input type="text" class="form-control" id="blog-id-edit-input" placeholder="Blog ID for Edit">
                        <input type="text" class="form-control" id="blog-title" placeholder="Title">
                        <input type="hidden" class="form-control" id="username" value="Admin">
                        <br>
                        <label for="Content">Content</label>
                        <textarea id="blog-content"></textarea>
                    </div>
                </form>
                <button type="button" class="btn btn-default" id="send-blog-data">Publish</button>
            </div> 
            <div class="col-sm-5">
                <h1>Blog List</h1>
                <button type="button" class="btn btn-default" id="refresh-blog-list">Refresh</button>
                <div class="blog-list">
                    Blog List
                </div>
                <input type="text" class="form-control" id="blog-author-get-input" placeholder="Blog Author">
                <input type="text" class="form-control" id="blog-id-get-input" placeholder="Blog ID Get">
                <button type="button" class="btn btn-default" id="get-blog-button">Get Blog</button>
               
                <input type="text" class="form-control" id="blog-author-delete-input" placeholder="Blog Author">
                <input type="text" class="form-control" id="blog-id-delete-input" placeholder="Blog ID  Delete">
                <button type="button" class="btn btn-default" id="delete-blog-button">Delete Blog</button>
            </div>
        </div>
    </div>
     <script>

            var url = "../JavaScript/ApiAccess.js";
            $.getScript( url, function() {
                 // change ID of User
                $( "#send-blog-data" ).click(function() {
                    tinyMCE.triggerSave();
                    var blogTitle = $('input#blog-title').val();
                    var blogContent = $('#blog-content').val();
                    var blogAuthor = $('input#username').val();
                    var blogIDEdit = $('input#blog-id-edit-input').val();
                    alert(blogAuthor + blogIDEdit);
                    if(blogIDEdit)
                        editBlog(blogIDEdit, blogTitle, blogContent, blogAuthor);
                    else
                        saveBlog(blogTitle, blogContent, blogAuthor);
                });
                $( "#refresh-blog-list" ).click(function() {
                    getBlogs();
                });
                $( "#delete-blog-button" ).click(function() {
                    var blogID = $('input#blog-id-delete-input').val();
                    var author = $('input#blog-author-delete-input').val();
                    getSingleBlogData(blogID,author);
                });
                $( "#get-blog-button" ).click(function() {
                    var blogID = $('input#blog-id-get-input').val();
                    var author = $('input#blog-author-get-input').val();
                    deleteSingleBlog(blogID,author);
                });
            }); 
    </script>
    </body>
</html>
