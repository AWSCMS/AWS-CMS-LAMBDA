<html>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="../CSS/getBlogs.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>
  <script type="text/javascript" src="../JavaScript/api-access.js"></script>
  <body ng-app="apiAccess">
    <div class="container" ng-controller="getBlogs">
      <div class="row">
        <div class="col-md-12">
          <div id="postlist" ng-repeat="blog in blogData">

            <div class="panel">
              <div class="panel-heading">
                <div class="text-center">
                  <div class="row">
                    <div class="col-sm-9">
                      <h3 class="pull-left">{{blog.Title}}</h3>
                    </div>
                    <div class="col-sm-3">
                      <h4 class="pull-right">
                        <small><em>{{blog.SavedDate}}</em></small>
                      </h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <p>{{blog.Content}}</p>
              </div>
              <div class="panel-footer">
                Id: {{blog.BlogId}} Author: {{blog.Author}}
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
