<html>
<head>
    <link rel="stylesheet" type="text/css" href="public/main.css">
    <link rel="stylesheet" type="text/css" href="public/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-6 col-md-offset-3">
            <h2>Login</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-6 col-md-offset-3">    
            <form class="form-horizontal" id="email_form" action="/register" method="post">
              <div class="form-group form-group-lg">
                <div class="col-sm-12">
                  <input class="form-control input-lg" type="text" name="username" id="usernameInput" placeholder="Username">
                </div>
                <div class="col-sm-12">
                  <input class="form-control input-lg" type="password" name="password" id="passwordInput" placeholder="Password">
                </div>
              </div>
              <button type="submit" id="submit_form" class="btn btn-lg btn-default">Login</button>
            </form> 
        </div>
    </div>
</div>

</div>
<script type="text/javascript">

function post_request() {
    var xhr = new XMLHttpRequest();
    var params = JSON.stringify({
        request: "loginUser",
        User:{ 
            Username: document.getElementById("usernameInput").value, 
            Password: document.getElementById("passwordInput").value
        }
    });
    xhr.open("POST", "https://mvmc85y3c0.execute-api.us-east-1.amazonaws.com/prod", true);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.setRequestHeader("x-api-key", "I1Q7GanG5U68KTNFIIqsZ7TL2k90z3s76ulEXsS8");
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
            if(xhr.status === 200){
                alert("You are Logged in!");
            }
            else{
                alert("Could not Login. Please try again later.");
            }
        }
    };
    xhr.send(params);
    return false;
}

(function() {
    document.getElementById("email_form").onsubmit = function() {
        post_request();
        return false;
    }
})();
</script>
</body>
</html>
