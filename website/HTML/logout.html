<html>
<head>
    <link rel="stylesheet" type="text/css" href="public/main.css">
    <link rel="stylesheet" type="text/css" href="public/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-6 col-md-offset-3">
            <h2>Logout</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-6 col-md-offset-3">    
            <form class="form-horizontal" id="logout_form" action="/register" method="post">
              <div class="form-group form-group-lg">

                  <input type="hidden" class="form-control input-lg" type="text" name="email" id="usernameInput">

                  <input type="hidden" class="form-control input-lg" type="text" name="password" id="tokenInput">
                
              </div>
              <button type="submit" id="submit_form" class="btn btn-lg btn-default">Logout</button>
            </form> 
        </div>
    </div>
</div>

</div>
<script type="text/javascript">

function post_request() {
    var xhr = new XMLHttpRequest();
    var params = JSON.stringify({
        request: "logoutUser",
        User:{ 
            TokenString: document.getElementById("usernameInput").value, 
            UserID: document.getElementById("passwordInput").value
        }
    });
    xhr.open("POST", "$(API_URL)", true);
        xhr.setRequestHeader("Content-type", "application/json");
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
            if(xhr.status === 200){
                alert("You are Logged out!");
            }
            else{
                alert("Could not Logout. Please try again later.");
            }
        }
    };
    xhr.send(params);
    return false;
}

(function() {
    document.getElementById("logout_form").onsubmit = function() {
        post_request();
        return false;
    }
})();
</script>
</body>
</html>
