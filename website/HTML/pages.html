<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Blog Posts</h1><br>
    </div>
  </div>
  <div class="row">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">Posts</div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Keywords</th>
                    <th>Blog ID</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody ng-repeat="post in postCtrl.posts">
                  <tr>
                    <td>{{post.title}}</td>
                    <td>{{post.author}}</td>
                    <td>{{post.description}}</td>
                    <td>{{post.keywords}}</td>
                    <td>{{post.id}}</td>
                    <td>{{post.date}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <button type="button" class="btn btn-primary"><i class="fa fa-plus-square fa-fw"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
