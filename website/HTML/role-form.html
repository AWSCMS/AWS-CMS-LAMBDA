<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">New Role</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-plus-square fa-fw"></i> Role</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form ng-submit="roleFormCtrl.submitRole()">
                <div class="form-group">
                  <label>Role Name</label>
                  <input class="form-control" placeholder="Role Name" ng-model="roleFormCtrl.role.roleName" required>
                </div>
                <div class="form-group">
                  <label>Permissions (seperate with spaces)</label>
                  <input class="form-control" placeholder="Permissions" ng-model="roleFormCtrl.role.permissions" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
