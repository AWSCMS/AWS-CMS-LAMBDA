<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Register User</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-plus-square fa-fw"></i> User</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form ng-submit="userFormCtrl.submitUser()">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email" ng-model="userFormCtrl.user.email" required>
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input class="form-control" placeholder="Username" ng-model="userFormCtrl.user.username" required>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" ng-model="userFormCtrl.user.password" required>
                  <p class="help-block"><a href="https://www.explainxkcd.com/wiki/index.php/936:_Password_Strength" target="_blank">Secure password guide</a></p>
                </div>
                <div class="form-group" ng-hide="!userFormCtrl.user.password">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Confirm Password" ng-model="userFormCtrl.user.passwordConfirm" required>
                </div>
                <div class="form-group">
                  <label>Role Name</label>
                  <input class="form-control" placeholder="Password" ng-model="userFormCtrl.user.roleName" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
