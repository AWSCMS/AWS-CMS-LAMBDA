<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">New Role</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Create a new Role
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form role="form">
                <div class="form-group">
                  <label>Role Name</label>
                  <input class="form-control" placeholder="Role Name">
                </div>
                <div class="form-group">
                  <label>Permissions</label>
                  <div class="checkbox">
                    <label> <input type="checkbox" value=""> Posts</label>
                  </div>
                  <div class="checkbox">
                    <label> <input type="checkbox" value=""> Pages</label>
                  </div>
                  <div class="checkbox">
                    <label> <input type="checkbox" value=""> Users</label>
                  </div>
                  <div class="checkbox">
                    <label> <input type="checkbox" value=""> Site Settings</label>
                  </div>
                  <div class="checkbox">
                    <label> <input type="checkbox" value=""> Roles</label>
                  </div>
                  <p class="help-block">Control what your User can do</p>
                </div>
                <div class="form-group">
                  <label>Role Type</label>
                  <div class="radio">
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Writer
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Admin
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="reset" class="btn btn-outline btn-danger">Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
