<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Visitor Navigation</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Edit The Visitor Navigation
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
              <form role="form" ng-submit="visitorNavFormCtrl.submitNav()">
                <div class="form-group">
                  <label>Title</label>
                  <input class="form-control" placeholder="Home" ng-model="visitorNavFormCtrl.nav_item.title">
                  <p class="help-block">Title of your link</p>
                </div>
                <div class="form-group">
                  <label>Link Url</label>
                  <input class="form-control" placeholder="www.example.com" ng-model="visitorNavFormCtrl.nav_item.url">
                  <p class="help-block">Url of your site</p>
                </div>
                <button type="submit" class="btn btn-primary">Save</button> 
              </form>
            </div>
            <div class="col-lg-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
